def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
//    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "com.ketao.star"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.ketao.star",
                JPUSH_APPKEY : "b8b53a639c646141e54bf4df", // NOTE: JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
                CHANNEL_NAME : "developer-default",
        ]
        multiDexEnabled true
    }
    signingConfigs {
        debug {
            keyAlias 'key0'
            keyPassword 'wifi741'
            storeFile file('keystore/jsc.jks')
            storePassword 'wifi741'
        }
        /*       debug {//测试友盟分享
                   storeFile file('debug.keystore')
                   storePassword "android"
                   keyAlias "androiddebugkey"
                   keyPassword "android"
               }*/
        release {
            keyAlias 'key0'
            keyPassword 'wifi741'
            storeFile file('keystore/jsc.jks')
            storePassword 'wifi741'
        }
    }
    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    configurations.all {
        resolutionStrategy {
            force 'androidx.appcompat:appcompat:1.2.0'
            force 'androidx.annotation:annotation:1.1.0'
            force 'com.google.guava:guava:28.1-android'
        }
    }
    subprojects {
        afterEvaluate {project ->
            if (project.hasProperty("android")) {
                android {
                    compileSdkVersion 29
                }
            }
        }
    }
}
